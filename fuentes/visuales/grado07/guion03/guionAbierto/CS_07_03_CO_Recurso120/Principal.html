<!doctype html>
<html lang="">
    <head><meta charset="iso-8859-1">
        
        <meta http-equiv="X-UA-Compatible" content="IE=10">
        <title>Refuerza tu aprendizaje: Las exploraciones marítimas</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

        

        <script type='text/javascript' src='lib/ppppreloader/1_0/ppppreloader_min.js'></script> 
	    <script>
	    		
	    		
	    		
	    		
	    		
	    		
				var manifest = {
					
				    blocks: [
				    		{ type: "manifest", files: [ { from: "module", file:"motor/manifest.json"} ] }
				    ],
				    
				    spinner: "no",
				    
				    waitForDocumentReady: true, 
				    
				    
				    onEndLoading: function (mf) {
				    	
				    	if (mf.errors.length > 0) {
				    		logPreloaderErrors(mf);
					        pppSpinner.hide();
				    		return;
				    	}
				    	
				    	
				        Main.init();
						$.calculator.setDefaults( {
							showOn: 'both', 
							buttonImageOnly: true, 
							onButton: function(value, inst) { 
								if( value == "Cerrar" ){
						        	Contenedor.closeHandler();
						       	}
						   },
							buttonImage: pppPreloader.from('CDN', 'extlib/calculadora/calculator.png')
						});
						
						var text = "";
						for(i =0; i < Motor.symbols.length; i++)
						{
							var label = Motor.familyNames[i];
							text = text + "<div class='symbolTitle'>"+label+"</div><div class='symbolTable'>";
							var simbols = Motor.symbols[i].split(" ");
							for(j=0; j < simbols.length; j++){
								var simboltext = simbols[j];
								text = text + " <div class='symbolCell' onclick='buttonSymbol("+ i + "," + j + ")'>" + simbols[j] + "</div>";
							}
							text = text + "</div>";
						}	
						//console.log(text);
						text = text + "</div>";
						document.getElementById("symbolHtml").innerHTML = text;

						
						
						pppSpinner.hide();

						window.onbeforeunload = function() {
							aulaPlaneta.SCORM.terminate();
						};
				    }
				};
				
				
				
				
				
				
				pppPreloader.init( {
        			aliases: { "module": "CDN" },
	        		remotePaths: { "module": "motors/m101a/" }
	      		});
				
				
				
				pppSpinner.show();
				
				
				pppPreloader.loadManifest(manifest);

				
				function logPreloaderErrors(mf) {
			    	if (mf.errors.length > 0) {
				        var msg = "ERROR pppPreloader: \n";
				        for (var i=0;i<mf.errors.length;i++) {
				        	msg += "  - " + mf.errors[i].type + ": " + mf.errors[i].file + " [" + mf.errors[i].url + "]\n";
				        }
				        console.log(msg);
			    	}
				}
				
				function buttonSymbol(typeSymbol, numberSymbol){
        			Motor.InsertSymbol(typeSymbol,numberSymbol);
        		}

	    </script>
    </head>
    <body id="background">

		
        
        <div id="aplicacion">
        	<div id="wrapper">
				<div id="mediaHolder" style="height:0px">
				</div>
				
				<canvas id="stage" width="950" height="608"></canvas>
				<span id="calculator"></span>
				<div id="symbolHtml" class="symbolContainer"></div>
			</div>
		</div>
    </body>
</html>
